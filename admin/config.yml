backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

editor:
  preview: true

collections:
  - name: "site_content"
    label: "Site Content"
    format: "yaml"
    extension: "yml"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "content/homepage.yml"
        preview_path: "/"
        fields:
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Meta Description", name: "description", widget: "text" }
              - { label: "Social Image", name: "social_image", widget: "image", required: false }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheading", name: "subheading", widget: "text" }
              - label: "Quick List Venues"
                name: "quick_list"
                widget: "list"
                summary: "{{fields.venue_name}}"
                field: { label: "Venue Name", name: "venue_name", widget: "string" }
          - label: "Newsletter Callout"
            name: "newsletter"
            widget: "object"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "cities"
        label: "Cities Page"
        file: "content/pages/cities.yml"
        preview_path: "/cities/"
        fields: &page_fields
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Meta Description", name: "description", widget: "text" }
              - { label: "Social Image", name: "social_image", widget: "image", required: false }
          - label: "Page Content"
            name: "page"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Intro", name: "intro", widget: "text" }
              - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
          - label: "Cards"
            name: "cards"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Eyebrow", name: "eyebrow", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link URL", name: "url", widget: "string" }
              - { label: "Card Image", name: "image", widget: "image", required: false }

      - name: "new_york_city"
        label: "New York City Page"
        file: "content/pages/new-york-city.yml"
        preview_path: "/new-york-city/"
        fields: *page_fields

      - name: "los_angeles"
        label: "Los Angeles Page"
        file: "content/pages/los-angeles.yml"
        preview_path: "/los-angeles/"
        fields: *page_fields

      - name: "miami"
        label: "Miami Page"
        file: "content/pages/miami.yml"
        preview_path: "/miami/"
        fields: *page_fields

      - name: "san_francisco"
        label: "San Francisco Page"
        file: "content/pages/san-francisco.yml"
        preview_path: "/san-francisco/"
        fields: *page_fields

      - name: "chicago"
        label: "Chicago Page"
        file: "content/pages/chicago.yml"
        preview_path: "/chicago/"
        fields: *page_fields

      - name: "bathhouse_williamsburg"
        label: "Venue · Bathhouse Williamsburg"
        file: "content/venues/new-york-city/bathhouse-williamsburg.yml"
        preview_path: "/new-york-city/bathhouse-williamsburg/"
        fields: &venue_fields
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Meta Description", name: "description", widget: "text" }
              - { label: "Social Image", name: "social_image", widget: "image", required: false }
          - label: "Venue Content"
            name: "venue"
            widget: "object"
            fields:
              - { label: "Venue Name", name: "name", widget: "string" }
              - { label: "City", name: "city", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Hero Image", name: "hero_image", widget: "image", required: false }
              - { label: "Neighborhood", name: "neighborhood", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Score", name: "score", widget: "string" }
              - { label: "Date Reviewed", name: "date_reviewed", widget: "string" }
              - { label: "Hours", name: "hours", widget: "string" }
              - { label: "Best For", name: "best_for", widget: "string" }
              - { label: "Official Website URL", name: "website_url", widget: "string" }
              - { label: "Dip Review", name: "review", widget: "text" }
              - label: "Gallery Images"
                name: "gallery_images"
                widget: "list"
                field: { label: "Image", name: "image", widget: "image" }

