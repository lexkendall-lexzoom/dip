backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

editor:
  preview: true

collections:
  - name: "site_content"
    label: "Site Content"
    format: "yaml"
    extension: "yml"
    files:
      - name: "homepage"
        label: "Homepage Content"
        file: "content/homepage.yml"
        preview_path: "/"
        fields:
          - { label: "SEO Title", name: "seo_title", widget: "string" }
          - { label: "SEO Description", name: "seo_description", widget: "text" }
          - { label: "Social Share Image", name: "social_image", widget: "image", required: false, hint: "Used for social previews (Open Graph/Twitter)." }

          - { label: "Hero Eyebrow", name: "hero_eyebrow", widget: "string" }
          - { label: "Hero Headline", name: "hero_headline", widget: "string" }
          - { label: "Hero Subheading", name: "hero_subheading", widget: "text" }

          - label: "Quick List Venue Names"
            name: "hero_quick_list"
            widget: "list"
            summary: "{{fields.venue_name}}"
            field: { label: "Venue Name", name: "venue_name", widget: "string" }

          - { label: "Newsletter Eyebrow", name: "newsletter_eyebrow", widget: "string" }
          - { label: "Newsletter Headline", name: "newsletter_headline", widget: "string" }
          - { label: "Newsletter Description", name: "newsletter_description", widget: "text" }
